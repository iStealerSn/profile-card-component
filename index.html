<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/master.css" class="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
  <section class="card">
    <div class="card__t" aria-disabled="true"></div>
    <div class="card__m">
      <img 
        src="assets/images/image-victor.jpg" 
        alt="Profile picture of Victor"
        aria-label="profile pic" />
      <h4>
        Victor Crest <span>26</span>
      </h4>
      <span>London</span>
    </div>
    <div class="card__b">
      <ul class="stats">
        <li class="items">80K</li>
        <li class="items__n">Followers</li>
      </ul>
      <ul class="stats">
        <li class="items">803K</li>
        <li class="items__n">Likes</li>
      </ul>
      <ul class="stats">
        <li class="items">1.4K</li>
        <li class="items__n">Photos</li>
      </ul>
    </div>
  </section>
</main>
</body>
</html>
